<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping app</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="./Assets/script .js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Shopping App</h1><br>
            <input type="text" placeholder="Item" id="text"><br><br>
            <span><input type="number" name="num" id="quan" placeholder="Quantity"></span>
            <span><input type="number" placeholder="Price" id="price"></span><br><br>
            <input type="button" value="Add to cart" id="cart" onclick="addToCart()">
        </div>
        
        <div class="right" id="right">
            <h1 id="h1">CART</h1>
            <hr>

            <div class="divs">
                <div class="forItem">
                    <h3> Items</h3><br>
                </div>
                <div class="forPrice">
                    <h3>Price</h3><br>
                </div>
                <div class="forQuan">
                    <h4>Quant</h4><br>
                </div>
                <div class="total">
                    <h3>Total</h3><br>
                </div><br>
                
        
            </div>


            <div class="TotalBill">
                <div class="bill">Total Bill</div>
                <div class="btn"></div>
            </div>
        </div>


    </div>
   
    

    
  
    
       
        
      


   


</body>

</html>
